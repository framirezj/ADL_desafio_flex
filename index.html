<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css reset -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- mi css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/d907142f6e.js"
      crossorigin="anonymous"
    ></script>
    <title>Flex</title>
  </head>
  <body>
    <main class="app">
      <!-- CONTACTOS -->
      <section class="contactos">
        <div class="perfil">
          
          <div class="user">

            <div class="user-image">
              <img src="./assets/img/maria.jpg" alt="" />
            </div>

            <div class="name">
              <h4 class="roboto-regular">Maria</h4>
              <p class="roboto-light">Activa ahora</p>
            </div>
          
          </div>
          
          <div class="perfil-icons">
            <i class="fa-regular fa-message fa-xl" style="color: #828485;"></i>
            <i class="fa-solid fa-bars fa-xl" style="color: #828485;"></i>
          </div>
        </div>
      </section>
      <!-- MENSAJES -->
      <section class="mensajes">
        <img src="./assets/img/hand.png" alt="" />
        <div>
          <h1 class="roboto-regular">Comienza el Nertworking</h1>
          <p class="roboto-light">
            Presiona el botón
            <strong class="roboto-bold">“Nuevo chat”</strong> para comenzar a
            crear nuevas redes de contacto para tu empresa o emprendimiento.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
